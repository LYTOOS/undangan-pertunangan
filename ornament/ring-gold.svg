<svg xmlns="http://www.w3.org/2000/svg"
viewBox="0 0 200 200"
width="200" height="200">

<defs>
  <radialGradient id="goldGrad" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#fff4c4"/>
    <stop offset="45%" stop-color="#e8c35a"/>
    <stop offset="75%" stop-color="#d4af37"/>
    <stop offset="100%" stop-color="#a67c00"/>
  </radialGradient>

  <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="rgba(255,255,255,.7)"/>
    <stop offset="50%" stop-color="rgba(255,255,255,.15)"/>
    <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
  </linearGradient>
</defs>

<!-- Outer Ring -->
<circle cx="100" cy="100" r="70"
fill="none"
stroke="url(#goldGrad)"
stroke-width="12"/>

<!-- Inner Ring -->
<circle cx="100" cy="100" r="54"
fill="none"
stroke="#b8912f"
stroke-width="4"
opacity=".8"/>

<!-- Shine highlight -->
<path d="M40 60
A60 60 0 0 1 120 40"
fill="none"
stroke="url(#shine)"
stroke-width="6"
stroke-linecap="round"/>

<!-- Small diamond dot -->
<circle cx="140" cy="45" r="5"
fill="#fff6d0"
stroke="#d4af37"
stroke-width="2"/>
</svg>
